<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Ready</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center; 
            align-items: center;    
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        img {
            width: 300px;
            height: 200px;
        }
        p {
            margin-top: 10px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../assets/images/waiting_snail.gif" alt="Loading">
        <p>Getting things ready!</p>
    </div>

    <script>
        // Redirect to localhost:3000 after 8 seconds
        setTimeout(() => {
            window.location.href = 'http://localhost:3000';
        }, 10000);
    </script>
</body>
</html>
